buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

group 'pl.redosz.cognex'
version '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'pl.redosz.cognex.simulator.AppRunner'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
